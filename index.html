<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Homepage</title>
</head>

<body>
    <section>

        <div class="header">
            <div class="logo">
                <div>
                    <img src="./assets/images/homepage/logo.png" alt="logo">
                </div>
            </div>
            <div class="search__input">
                <form action="post">
                    <input type="text" placeholder="Nhập từ khóa bạn muốn tìm">
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="header__right">
                <div class="cover__name">
                    <p>Xin chào</p>
                    <p class="name">JIM NGUYỄN</p>
                </div>
                <div class="button__group">
                    <a href="/"></a>
                    <div class="cover__noti">
                        <a href="/"></a>
                        <p class="notification"></p>
                    </div>
                    <a href="/" class="user__info"></a>
                </div>
                <button class="menu__mobile"><i class="bi bi-list"></i></button>
                <button class="close__menu__mobile"><i class="bi bi-x"></i></button>
            </div>
        </div>
    </section>
    <section>
        <div class="menu">
            <div class="search__input">
                <form action="post">
                    <input type="text" placeholder="Nhập từ khóa bạn muốn tìm">
                    <button type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div>
                <a href="/">Kinh doanh đa kênh</a>
            </div>
            <div>
                <a href="/">Kinh nghiệm từ Chuyên gia</a>
            </div>
            <div>
                <a href="/">Chủ Shop thành công</a>
            </div>
            <div>
                <a href="/">Bản tin "nóng hổi"</a>
            </div>
            <div>
                <a href="/">Quà tặng làm giàu đây</a>
            </div>
            <div>
                <a href="/">Xem thêm</a>
            </div>
        </div>
        <div class="banner">
            <div class="swiper mySwiper">
                <div class="background__banner">
                    <div class="cover__img__gr">
                        <img src="./assets/images/homepage/banner_test.png" alt="" class="coin">
                        <img src="./assets/images/homepage/ship.png" alt="" class="ship">
                        <img src="./assets/images/homepage/Group-6.png" alt="" class="coin">
                        <div class="cover__content">
                            <div class="wrap__content">
                                <div class="big__title">
                                    <p>"Đồng vốn không khan hiếm.</p>
                                    <p>Tầm nhìn mới khan hiếm."</p>
                                    <p>Sam Walton, CEO của Wal-Mart</p>
                                </div>
                                <div class="sub__title">
                                    <p>Hội thảo</p>
                                    <p>"Chia sẻ bí quyết làm giàu"</p>
                                </div>
                                <div class="cover__count__down">
                                    <p>Bắt đầu trong</p>
                                    <p id="count__down"></p>
                                    <button class="email__input">Nhập email của bạn để đăng ký</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/images/homepage/banner1.png" alt="" class="behind__background">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/homepage/banner1.png" alt="" class="behind__background">
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/homepage/banner1.png" alt="" class="behind__background">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },
        });
    </script>
</body>

</html>
